{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Монеты{% endblock %}

{% block page_content %}
    <div class="row">
        <div class="col-8">
            Всего в базе
        </div>
        <div class="col-4">
            {{ total }} монет
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            Собрано
        </div>
        <div class="col-4">
            {{ collected }} монет
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            Осталось
        </div>
        <div class="col-4">
            {{ total - collected }} монет
        </div>
    </div>
{% endblock %}
